<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Al Rahat | Georgia State University</title>
    <meta name="description" content="Ph.D. Student in Computer Science at Georgia State University.">

    <style>
        /* --------------------- GLOBAL --------------------- */
        body {
            font-family: 'Verdana', 'Segoe UI', sans-serif;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            max-width: 1200px; 
            margin: 0 auto;
            padding: 0 20px 40px 20px;
            background-color: #fff;
        }
        a { color: #0066cc; text-decoration: none; transition: color 0.2s; }
        a:hover { color: #004499; text-decoration: underline; }
        strong { color: #000; font-weight: 600; }

        /* --------------------- TOP MENU --------------------- */
        .top-menu {
            position: sticky;
            top: 0;
            background: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: flex-start; /* left-align */
            gap: 25px;
            border-bottom: 1px solid #eee;
            z-index: 1000;
        }
        .top-menu a {
            font-weight: bold;
            color: #800000;
            text-transform: uppercase;
            font-size: 14px;
        }
        .top-menu a:hover { text-decoration: underline; }

        /* --------------------- HEADER --------------------- */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding-top: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        .bio-content { width: 70%; padding-right: 40px; }
        .bio-content h1 { font-size: 36px; font-weight: 700; margin: 0 0 10px 0; color: #111; }
        .bio-meta { font-size: 16px; color: #555; margin-bottom: 25px; }
        .bio-meta span { display: block; margin-bottom: 4px; }
        .social-links { margin-top: 25px; font-family: 'Courier New', monospace; font-size: 14px; }
        .social-links a { margin-right: 20px; font-weight: bold; }
        .profile-img-container { width: 30%; text-align: right; }
        .profile-img {
            width: 250px; height: 250px; object-fit: cover; border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15); border: 4px solid #fff;
        }

        /* --------------------- SECTIONS --------------------- */
        h2 {
            font-size: 24px; font-weight: 700; margin-top: 60px; margin-bottom: 30px;
            padding-bottom: 10px; border-bottom: 1px solid #eee; color: #111;
        }

        .news-item { margin-bottom: 15px; font-size: 15px; }
        .news-date { font-family: 'Courier New', monospace; font-weight: bold; color: #444; margin-right: 10px; background: #f5f5f5; padding: 2px 6px; border-radius: 4px; }

        .item-container { display: flex; margin-bottom: 40px; gap: 35px; }
        .item-teaser { flex: 0 0 260px; max-width: 260px; }
        .item-teaser img { width: 100%; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #f2f2f2; }
        .item-details { flex: 1; }
        .item-title { font-weight: 700; font-size: 18px; color: #000; display: block; margin-bottom: 8px; }
        .item-meta { color: #555; margin-bottom: 8px; font-size: 15px; }
        .item-venue { font-style: italic; color: #666; margin-bottom: 12px; font-size: 15px; }
        .item-desc { font-size: 15px; color: #444; line-height: 1.6; margin-bottom: 15px; }
        .tag-links a {
            display: inline-block; font-size: 12px; font-weight: 600; text-transform: uppercase;
            border: 1px solid #ddd; border-radius: 3px; padding: 4px 10px; margin-right: 8px;
            color: #555; background-color: #fcfcfc;
        }
        .tag-links a:hover { background-color: #f0f0f0; color: #000; text-decoration: none; }

        .exp-list { list-style: none; padding: 0; }
        .exp-item { display: flex; margin-bottom: 20px; border-left: 3px solid #eee; padding-left: 25px; }
        .exp-date { flex: 0 0 140px; font-weight: bold; color: #666; font-size: 15px; }
